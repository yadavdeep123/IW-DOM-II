<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE</title>
</head>
<body>
    <h1 id="display"></h1>
    <div class="keypad">   
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>
    </div>
    <div class="operator">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </div>
    <button id="equal"> = </button>
    <!-- <button id="erase"> C </button> this is my writting  /'/' -->
</body>
<script>
    let keypadButton = document.querySelectorAll(".keypad > button") // array

    let operatorButton = document.querySelectorAll(".operator > button") // array
    let equal = document.getElementById("equal");
    // let erase = document.getElementById("erase"); this is my writting .../'/'
    let heading = document.getElementById("display");

// first no  after operator we have second no.

let firstNumber = "";
let secondNumber = "";
let IsFirstNumber = true;
let operators = "";

equal.addEventListener("click",function()
{
    heading.innerText = calculate(firstNumber,secondNumber,operators)
})

// erase.addEventListener("click",function()
// {
//     heading.innerText = allErase(calculate)   this is my writting.../'/'
// })


    for(let i = 0; i<keypadButton.length; i++)
    {
        keypadButton[i].addEventListener("click",function()
        {
            if(IsFirstNumber == true)
            {
                firstNumber += keypadButton[i].innerText; // concatenation
                heading.innerText = firstNumber;
            }
            else{
                 secondNumber += keypadButton[i].innerText; // concatenation
                 heading.innerText = secondNumber;
            }
           
        })
    }


    for(let i = 0; i<operatorButton.length; i++)
    {
        operatorButton[i].addEventListener("click",function()
        {
           IsFirstNumber = false;
           operators = operatorButton[i].innerText

        })
    }


function calculate(firstNumber,secondNumber,operators)
{
        switch(operators)
        {
            case "+" :
                return Number(firstNumber) + Number(secondNumber);

                case "-" :
                return Number(firstNumber) - Number(secondNumber);
                case "*" :
                return Number(firstNumber) * Number(secondNumber);
                case "/" :
                return Number(firstNumber) / Number(secondNumber);
                
        }
}
</script>
</html>
